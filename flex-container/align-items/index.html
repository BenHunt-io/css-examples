<body>

    <style>
        .container {
            height: 150px;
            border-color: blue;
            border-width: 1px;
            border-style: solid;

            flex-wrap:wrap;

            border-width: 1px;
            border-style: solid;

            background-color: rgb(34, 195, 90);
        }
        .item5 {
            height: 40px;
            width: 510px;
            background-color: rgb(214, 115, 194);
        }

    <div class="container">
        <div class="item item1">

    </div>

    <div class="container" style="align-items: flex-start;">

            item1
        </div>

        <div class="item item2">

            item3
        </div>

    <div class="container" style="align-items: flex-end;">

            item1

        <div class="item item2">
            item2
        </div>

        <div class="item item3">
            item3
        </div>

        <div class="item item4">
            item4
        </div>
        <div class="item item5">
            item5
        </div>
    </div>

    <h2>Center</h2>
    <div class="container" style="align-items: center;">
        <div class="item item1">
            item1

        <div class="item item2">
            item2

        <div class="item item3">
            item3
        </div>

        <div class="item item4">
            item4
        </div>
        <div class="item item5">
            item5

    <div class="container" style="align-items: baseline;">
        <div class="item item1">
            item1

        <div class="item item2">
            <h1>item2</h1>

        <div class="item item3">
            item3
